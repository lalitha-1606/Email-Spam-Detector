<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
        }

        h2 {
            color: #ff4e50;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #fcb69f;
            border-radius: 10px;
            resize: none;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff3e36;
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .result span {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .spam {
            background-color: #ffcccc;
            color: #b20000;
        }

        .ham {
            background-color: #ccffcc;
            color: #006600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Email Spam Detector</h2>
        <form method="POST" action="/predict">
            <textarea name="message" placeholder="Enter your message here...">{{ user_input or '' }}</textarea><br>
            <input type="submit" value="Check Message">
        </form>

        {% if prediction %}
            <div class="result">
                Result:
                <span class="{{ 'spam' if 'SPAM' in prediction else 'ham' }}">{{ prediction }}</span>
            </div>
        {% endif %}
    </div>
</body>
</html>
